# \u5E94\u7528\u540D\u79F0\uFF0C\u5C06\u4F1A\u663E\u793A\u5728Eureka\u754C\u9762\u7684\u5E94\u7528\u540D\u79F0\u5217
spring.application.name=easy-discovery-center
# \u5E94\u7528\u7AEF\u53E3\uFF0CEureka\u670D\u52A1\u7AEF\u9ED8\u8BA4\u4E3A\uFF1A8761
server.port=8088
# \u6240\u4EE5\u4E00\u822C\u60C5\u51B5\u4E0B\uFF0C\u5F53\u6211\u4EEC\u8BBE\u7F6E\u670D\u52A1\u4E3A\u6CE8\u518C\u4E2D\u5FC3\u65F6\uFF0C\u9700\u8981\u5173\u95EDeureka.client.fetch-registry\u4E0Eeureka.client.register-with-eureka\uFF0C
# \u5728\u505A\u6CE8\u518C\u4E2D\u5FC3\u96C6\u7FA4\u7684\u65F6\u5019\uFF0Cregister-with-eureka\u5FC5\u987B\u6253\u5F00\uFF0C\u56E0\u4E3A\u9700\u8981\u8FDB\u884C\u76F8\u4E92\u6CE8\u518C\uFF0C\u4E0D\u7136\u526F\u672C\u65E0\u6CD5\u53EF\u7528
# \u68C0\u7D22\u670D\u52A1\u9009\u9879\uFF0C\u5F53\u8BBE\u7F6E\u4E3ATrue(\u9ED8\u8BA4\u503C)\u65F6\uFF0C\u4F1A\u8FDB\u884C\u670D\u52A1\u68C0\u7D22,\u6CE8\u518C\u4E2D\u5FC3\u4E0D\u8D1F\u8D23\u68C0\u7D22\u670D\u52A1
eureka.client.fetch-registry=false
# \u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u4E5F\u4F1A\u5C06\u81EA\u5DF1\u4F5C\u4E3A\u5BA2\u6237\u7AEF\u6765\u5C1D\u8BD5\u6CE8\u518C\u81EA\u5DF1,\u4E3Atrue\uFF08\u9ED8\u8BA4\uFF09\u65F6\u81EA\u52A8\u751F\u6548
eureka.client.register-with-eureka=false
# \u662F\u5426\u5141\u8BB8\u5F00\u542F\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\uFF0C\u7F3A\u7701\uFF1Atrue
# \u5F53Eureka\u670D\u52A1\u5668\u5728\u77ED\u65F6\u95F4\u5185\u4E22\u5931\u8FC7\u591A\u5BA2\u6237\u7AEF\u65F6\uFF0C\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\u53EF\u4F7F\u670D\u52A1\u7AEF\u4E0D\u518D\u5220\u9664\u5931\u53BB\u8FDE\u63A5\u7684\u5BA2\u6237\u7AEF
eureka.server.enable-self-preservation=false
# Peer\u8282\u70B9\u66F4\u65B0\u95F4\u9694\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
eureka.server.peer-eureka-nodes-update-interval-ms= 50000
# Eureka\u670D\u52A1\u5668\u6E05\u7406\u65E0\u6548\u8282\u70B9\u7684\u65F6\u95F4\u95F4\u9694\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C\u7F3A\u7701\uFF1A60000\uFF0C\u537360\u79D2
eureka.server.eviction-interval-timer-in-ms=50000

# \u91C7\u6837\u7387\u7684\u6982\u7387\uFF0C100%\u91C7\u6837
spring.sleuth.sampler.probability=1.0
# \u6BCF\u79D2\u91C7\u6837\u6570\u5B57\u6700\u9AD8\u4E3A1000
spring.sleuth.sampler.rate=1000
spring.sleuth.enabled=true

spring.zipkin.enabled=true
spring.zipkin.base-url: http://localhost:9411/
spring.zipkin.sender.type=web

logging.level.org.springframework.cloud.sleuth=debug

